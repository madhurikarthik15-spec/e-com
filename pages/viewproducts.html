<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Cart</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="header"></div>

<div class="container my-5">
    <h2 class="text-center mb-4">Your Cart</h2>

    <div id="cart-items" class="row"></div>

    <h4 class="mt-4" id="total"></h4>
</div>

<div id="footer"></div>

<script>
// Load header/footer
fetch("../components/header.html")
    .then(r => r.text())
    .then(d => document.getElementById("header").innerHTML = d);

fetch("../components/footer.html")
    .then(r => r.text())
    .then(d => document.getElementById("footer").innerHTML = d);


// Read cart from Local Storage
let cart = JSON.parse(localStorage.getItem("cart")) || [];

let container = document.getElementById("cart-items");
let total = 0;

if (cart.length === 0) {
    container.innerHTML = "<h4 class='text-center'>Cart is empty</h4>";
} else {
    container.innerHTML = cart.map((item, index) => `
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="${item.img}" class="card-img-top" style="height:200px; object-fit:cover;">
                <div class="card-body">
                    <h5>${item.name}</h5>
                    <p>${item.price}</p>
                    <button class="btn btn-danger" onclick="removeItem(${index})">Remove</button>
                </div>
            </div>
        </div>
    `).join('');

    cart.forEach(i => total += parseFloat(i.price.replace("$", "")));

    document.getElementById("total").innerHTML = "Total: $" + total.toFixed(2);
}

// Remove item
function removeItem(i) {
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
